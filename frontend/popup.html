<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation Finder</title>
    <style>
      body {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
      }

      h3 {
        text-align: center;
        color: #bb86fc;
        margin-bottom: 25px;
        font-size: 28px;
      }

      .input-group {
        display: flex;
        align-items: stretch;
        gap: 20px;
      }
      #username {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
      padding: 12px;
      background-color: #2a2a2a;
      border-radius: 6px;
      color: #e0e0e0;
      font-weight: bold;
    }

      .input-wrapper {
        flex: 1;
        display: flex;
        border: 2px solid #333;
        border-radius: 6px;
        overflow: hidden;
      }

      input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 18px;
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      button {
        padding: 15px;
        background-color: #bb86fc;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #9b59b6;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #results {
        margin-top: 25px;
        padding: 15px;
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 6px;
      }

      #results p {
        margin: 12px 0;
        padding: 12px;
        background-color: #2a2a2a;
        border-radius: 6px;
      }

      .error {
        color: #ff5252;
      }

      .login-button {
        margin-bottom: 20px;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
        transition: bg-color 0.3s;
        background-color: #bb86fc;
        color: white;
        border: none;
        border-radius: 0.5em;
      }

      .login-button:hover {
        background-color: #9b59b6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="username">username</div>
      <h3>Search Conversations</h3>

      <button class="login-button" id="loginButton">Login</button>

      <div class="input-group">
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="Enter conversation name...."
            id="searchQuery"
          />
        </div>
        <button id="searchButton">Search</button>
      </div>

      <div id="results"></div>
    </div>

    <script src="popup.js">
    </script>
  </body>
</html>
